<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Travelling Application</title>
    <link rel="icon" href="../media/plane-departure-solid.svg">
</head>

<body>

    <main>
        <div class="app">
            <div class="userInfoContainer">
                <h1>Choose your destination!</h1>
                <section class="userInfo">
                    <form class="" onSubmit="return false">
                        <input id="city" type="text" value="" name="input" placeholder="Enter city name">
                        <input type="date" name="departure-date" id="departure" onkeydown="return false">
                        <button id="btn" type="button" value="search">Search</button>
                    </form>
                </section>
            </div>

            <div class="resultsContainer">
                <div id="destination-img">
                    <img id="dest-img" src="" alt="">
                </div>
                <div id="destination-info">
                    <h2 class="content" id="destination-name"></h2>
                    <p class="content" id="remaining-days"></p>
                    <img class="content" src="" alt="" id="weather-icon">
                    <h3 class="content" id="temperature"></h3>
                    <h3 class="content" id="weather-description"></h3>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Udacity Front-End Nanodegree Capstone Project</p>
    </footer>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
